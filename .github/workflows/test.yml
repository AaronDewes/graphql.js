name: Test
"on":
  push:
    branches:
      - 195/import-error-on-windows
jobs:
  test:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.19.0
      - run: npm ci
      - run: npm run build
      - run: node reproduce-195.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
